language: scala

dist: trusty

jdk:
  - oraclejdk8

scala:
 - 2.12.4

services:
 - mongodb

env:
 - MONGO_PORT=27017


# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

script:
  - sbt -sbt-version 1.2.8 -scala-version $TRAVIS_SCALA_VERSION clean coverage test

after_success:
    sbt coveralls

